    </style>
</head>

            const initialSettings = {
                email: "recepatac@gmail.com", emailJsServiceId: "", emailJsTemplateId: "", emailJsPublicKey: "", notifications: true

            // --- MAIN APP COMPONENT ---
            const App = () => {
                console.log("Rendering App...");
                const [loading, setLoading] = useState(true);
                const [isDataLoaded, setIsDataLoaded] = useState(false);
                const [vehicles, setVehicles] = useState([]);
                const [expenses, setExpenses] = useState([]);

                const [documents, setDocuments] = useState([]);
                const [settings, setSettings] = useState(initialSettings);

                // Modal States
                const [activeModal, setActiveModal] = useState(null); // 'vehicle', 'editVehicle', ...
                const [selectedVehicleId, setSelectedVehicleId] = useState(null);
                const [editingVehicle, setEditingVehicle] = useState(null);
                const [editingExpense, setEditingExpense] = useState(null);
                const [isViewMode, setIsViewMode] = useState(false);
                const [viewingDocument, setViewingDocument] = useState(null);
                const [viewingExpenseDetails, setViewingExpenseDetails] = useState(null);
                const [menuOpenId, setMenuOpenId] = useState(null);
                const [backendStatus, setBackendStatus] = useState('unknown');

                // ... (state definitions)

                // ... (effects)



                // Detect Environment
                const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:';
                // TODO: USER MUST REPLACE THIS URL AFTER DEPLOYING BACKEND
                const PRODUCTION_API_URL = 'https://arac-takip-1.onrender.com/api/data';
                // Use 127.0.0.1 instead of localhost to avoid IPv6 resolution issues
                const API_URL = isLocal ? 'http://127.0.0.1:8070/api/data' : PRODUCTION_API_URL;

                // Load Data
                useEffect(() => {
                    const loadData = async () => {
                        let backendData = null;
                        let localData = null;

                        // 1. Fetch Backend Data
                        try {
                            const response = await fetch(API_URL);
                            if (response.ok) {
                                backendData = await response.json();
                                console.log("Backend data fetched.");
                                setBackendStatus('connected');
                            } else {
                                setBackendStatus('disconnected');
                            }
                        } catch (err) {
                            console.warn("Backend unavailable:", err);
                            setBackendStatus('disconnected');
                        }

                        // 2. Fetch LocalStorage Data
                        const saved = localStorage.getItem('vehicleApp_data');
                        if (saved) {
                            try {
                                localData = JSON.parse(saved);
                                console.log("LocalStorage data found.");
                            } catch (e) {
                                console.error("Local Storage Parse Error:", e);
                            }
                        }

                        // 3. Decide which data to use (Smart Sync)
                        let finalData = null;
                        let sourceSource = "";

                        if (backendData && !localData) {
                            finalData = backendData;
                            sourceSource = "Backend";
                        } else if (!backendData && localData) {
                            finalData = localData;
                            sourceSource = "LocalStorage";
                        } else if (backendData && localData) {
                            // Conflict Resolution: Check Timestamps
                            const backendTime = new Date(backendData.updatedAt || 0).getTime();
                            const localTime = new Date(localData.updatedAt || 0).getTime();

                            // Use a buffer of 1 second to avoid minor drifts, but generally prefer newer
                            // If Local is clearly newer (> 5000ms), use it.
                            // If Backend is empty (default data) but Local has real data, use Local.
                            const isBackendDefault = (backendData.vehicles || []).length <= 2 && (backendData.expenses || []).length === 0;
                            const isLocalReal = (localData.vehicles || []).length > 2 || (localData.expenses || []).length > 0;

                            if (isBackendDefault && isLocalReal) {
                                console.warn("Backend seems empty/default, preferring LocalStorage.");
                                finalData = localData;
                                sourceSource = "LocalStorage (Backend Empty)";
                            } else if (localTime > backendTime + 1000) {
                                console.warn(`Local data is newer (${new Date(localTime).toLocaleTimeString()} vs ${new Date(backendTime).toLocaleTimeString()}). Using LocalStorage.`);
                                finalData = localData;
                                sourceSource = "LocalStorage (Newer)";
                                // Ideally, we should autosave this to backend immediately
                            } else {
                                console.log("Backend data is newer or same. Using Backend.");
                                finalData = backendData;
                                sourceSource = "Backend";
                            }
                        } else {
                            // Both null
                            console.log("No data found, using initials.");
                        }

                        // 4. Set State
                        if (finalData) {
                            setVehicles(finalData.vehicles || []);
                            setExpenses(finalData.expenses || []);
                            setAppointments(finalData.appointments || []);
                            setSettings(finalData.settings || initialSettings);
                            setDocuments(finalData.documents || []);
                            if (sourceSource.includes("LocalStorage")) {
                                // Show a notification or just info
                                console.log("Restored from LocalStorage");
                            }
                        } else {
                            // Initialize new
                            setVehicles(initialVehicles);
                            setExpenses(initialExpenses);
                            setAppointments(initialAppointments);
                        }

                        setIsDataLoaded(true);
                        setLoading(false);
                    };
                    loadData();
                }, []);

                        // B. Fallback: Find the largest number with a decimal part (,xx or .xx).

                        let bestAmount = 0;
                        const lines = text.split('\n');
                        const amountKeywords = ['TOPLAM', 'TUTAR', 'ODENECEK', 'GENEL'];

                        // Strategy A: Keyword Search
                        for (const line of lines) {
                            const upperLine = line.toUpperCase();
                            if (amountKeywords.some(k => upperLine.includes(k))) {
                                // Extract all numbers from this line
                                const matches = line.match(/(\d+[.,]\d{2,})/g);
                                if (matches) {
                                    for (const m of matches) {
                                        // Replace dots (thousands) with empty, replace comma with dot
                                        // Standard TR format: 1.000,50 -> 1000.50
                                        let valStr = m.replace(/\./g, '').replace(',', '.');
                                        let val = parseFloat(valStr);
                                        if (!isNaN(val) && val > bestAmount) bestAmount = val;
                                    }
                                }
                            }
                        }

                        // Strategy B: Fallback if found nothing significant (< 1)
                        if (bestAmount < 1) {
                            // Look for any number that looks like currency (ends with ,00 or .00 or similar)
                            const matches = text.match(/(\d{1, 3}(\.\d{3})*,\d{2})/g); // Matches 1.000,00
                            if (matches) {
                                for (const m of matches) {
                                    let valStr = m.replace(/\./g, '').replace(',', '.');
                                    let val = parseFloat(valStr);
                                    if (!isNaN(val) && val > bestAmount) bestAmount = val;
                                }
                            }
                        }

                        // Strategy C: Last resort, pure max number finding (careful with dates)
                        if (bestAmount < 1) {
                            const matches = text.match(/(\d+[.,]\d{2})/g);
                            if (matches) {
                                for (const m of matches) {
                                    let val = parseFloat(m.replace(',', '.'));
                                    // Avoid date-like numbers (e.g. 20.24) if possible, favor larger ones
                                    if (val > bestAmount && val < 500000) bestAmount = val;
                                }
                            }
                        }

                        if (bestAmount > 0 && amountRef.current) {
                            amountRef.current.value = bestAmount;
                        }

                        }

                                            </div>

                        {tab === 'belgeler' && (

                        // Category Filter
                        let catMatch = selectedCategory === 'all' || e.kategori === selectedCategory;

                        return dateMatch && vehicleMatch && catMatch;
                    });
                }, [expenses, mode, year, month, startDate, endDate, selectedVehicle, selectedCategory]);

                    const rows = filteredExpenses.map(e => {
                        const v = vehicles.find(v => v.id === e.vehicleId);

                    link.download = "Rapor.csv";
                    link.click();

                                        </div>
                                    </>

                                    <>

                                        <option value="TAMIRAT">Tamirat</option>
