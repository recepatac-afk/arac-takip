<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Araç Takip Dashboard Premium</title>

    <!-- ERROR HANDLING FOR DEBUGGING -->
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            console.error("Global Error:", message, "at", source, ":", lineno);
            document.body.innerHTML += '<div style="color:red; background:white; padding:20px; border:1px solid red; margin:20px;"><h3>Error Occurred:</h3><pre>' + message + '\nAt line: ' + lineno + '</pre></div>';
        };
        console.log("Page loading started...");
    </script>

    <!-- CDNs -->
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Recharts Dependencies -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.10.3/umd/Recharts.js"></script>

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        /* --- DESIGN SYSTEM & GLASSMORPHISM --- */
        :root {
            --bg-color: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #3b82f6;
            /* Blue 500 */
            --primary-glow: rgba(59, 130, 246, 0.5);
            --secondary: #10b981;
            /* Emerald 500 */
            --danger: #ef4444;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --card-radius: 16px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            outline: none;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(16, 185, 129, 0.15) 0px, transparent 50%);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--glass-border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Utility Components */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #2563eb);
            color: white;
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        input,
        select,
        textarea {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            transition: var(--transition);
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        /* Layout */
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(to right, #3b82f6, #10b981);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            padding: 20px;
            height: 350px;
        }

        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .vehicle-card {
            padding: 20px;
            position: relative;
            overflow: hidden;
        }



        .vehicle-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .plate {
            font-family: 'Monaco', monospace;
            background: white;
            color: black;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
            border: 2px solid black;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col {
            flex: 1;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .tab.active {
            background: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .text-center {
            text-align: center;
        }

        .text-muted {
            color: var(--text-muted);
        }

        .p-4 {
            padding: 1rem;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .items-center {
            align-items: center;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .mt-2 {
            margin-top: 0.5rem;
        }

        .w-full {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="root">Loading App...</div>

    <script type="text/babel">
        console.log("Starting React Script execution...");

        try {
            const { useState, useEffect, useMemo } = React;

            // Check if Recharts loaded
            if (!window.Recharts) throw new Error("Recharts library not loaded!");
            const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, PieChart, Pie, Cell } = window.Recharts;

            // --- ICONS (Inline SVG helper) ---
            const Icon = ({ name, size = 20, color = "currentColor" }) => {
                const icons = {
                    car: <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2" />,
                    plus: <path d="M12 5v14M5 12h14" />,
                    settings: <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />,
                    creditCard: <rect width="20" height="14" x="2" y="5" rx="2" />,
                    calendar: <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />,
                    x: <path d="M18 6 6 18M6 6l12 12" />,
                    trash: <path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2" />,
                    download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />
                };
                return (
                    <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke={color} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        {icons[name] || <circle cx="12" cy="12" r="10" />}
                        {name === 'car' && <circle cx="7" cy="17" r="2" />}
                        {name === 'car' && <circle cx="17" cy="17" r="2" />}
                        {name === 'calendar' && <path d="M16 2v4M8 2v4M3 10h18" />}
                        {name === 'creditCard' && <line x1="2" x2="22" y1="10" y2="10" />}
                    </svg>
                );
            };

            // --- UTILS ---
            const generateId = () => Math.random().toString(36).substr(2, 9);
            const formatCurrency = (amount) => new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(amount);
            const formatDate = (dateStr) => new Date(dateStr).toLocaleDateString('tr-TR');

            // --- INITIAL DATA ---
            const initialVehicles = [
                { id: "v1", plaka: "34ABC123", driver: "Ahmet Yılmaz", marka: "Toyota", model: "Corolla", yil: 2020, createdAt: new Date().toISOString() },
                { id: "v2", plaka: "06XYZ999", driver: "Mehmet Demir", marka: "Honda", model: "Civic", yil: 2021, createdAt: new Date().toISOString() }
            ];

            const initialExpenses = [
                { id: "e1", vehicleId: "v1", kategori: "YAKIT", tarih: "2025-01-20", tutar: 1540.0, aciklama: "Full depo benzin" },
                { id: "e2", vehicleId: "v1", kategori: "TAMIRAT", tarih: "2025-01-15", tutar: 2300.0, aciklama: "Periyodik bakım" },
                { id: "e3", vehicleId: "v2", kategori: "DUZENLI", tarih: "2025-01-10", tutar: 4500.0, aciklama: "Kasko 1. Taksit" }
            ];

            const initialAppointments = [
                { id: "a1", vehicleId: "v1", tarih: "2025-01-25", saat: "14:00", aciklama: "Lastik Değişimi", hatirlatma: true },
                { id: "a2", vehicleId: "v2", tarih: "2025-02-10", saat: "09:00", aciklama: "Muayene", hatirlatma: true }
            ];

            const initialSettings = {
                email: "recepatac@gmail.com", emailJsServiceId: "", emailJsTemplateId: "", emailJsPublicKey: "", notifications: true
            };

            // --- MAIN APP COMPONENT ---
            const App = () => {
                console.log("Rendering App...");
                const [loading, setLoading] = useState(true);
                const [vehicles, setVehicles] = useState([]);
                const [expenses, setExpenses] = useState([]);
                const [appointments, setAppointments] = useState([]);
                const [settings, setSettings] = useState(initialSettings);

                // Modal States
                const [activeModal, setActiveModal] = useState(null);
                const [selectedVehicleId, setSelectedVehicleId] = useState(null);

                // API URL
                const API_URL = "http://localhost:8070/api/data";

                // Fetch Data on Mount
                useEffect(() => {
                    fetch(API_URL)
                        .then(res => res.json())
                        .then(data => {
                            if (data.vehicles) setVehicles(data.vehicles);
                            if (data.expenses) setExpenses(data.expenses);
                            if (data.appointments) setAppointments(data.appointments);
                            if (data.settings) setSettings(data.settings);
                            setLoading(false);
                        })
                        .catch(err => {
                            console.error("Failed to fetch data:", err);
                            setLoading(false);
                        });
                }, []);

                // Persistence (Save to Backend)
                useEffect(() => {
                    if (!loading) {
                        const data = { vehicles, expenses, appointments, settings };
                        fetch(API_URL, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(data)
                        }).catch(err => console.error("Failed to save data:", err));
                    }
                }, [vehicles, expenses, appointments, settings, loading]);

                // EmailJS Init
                useEffect(() => {
                    if (settings.emailJsPublicKey && window.emailjs) {
                        try { window.emailjs.init(settings.emailJsPublicKey); } catch (e) { console.error("EmailJS Error", e); }
                    }
                }, [settings.emailJsPublicKey]);

                // Handlers
                const addVehicle = (vehicle) => {
                    setVehicles([...vehicles, { ...vehicle, id: generateId(), createdAt: new Date().toISOString() }]);
                    setActiveModal(null);
                };

                const addExpense = (expense) => {
                    setExpenses([...expenses, { ...expense, id: generateId(), createdAt: new Date().toISOString() }]);
                    setActiveModal(null);
                };

                const addAppointment = (appointment) => {
                    setAppointments([...appointments, { ...appointment, id: generateId() }]);
                    // Trigger Notification Logic Here
                    if (settings.notifications && 'Notification' in window) {
                        Notification.requestPermission().then(perm => {
                            if (perm === 'granted') new Notification("Yeni Randevu Oluşturuldu", { body: `${appointment.tarih} - ${appointment.aciklama}` });
                        });
                    }
                };

                const deleteVehicle = (id) => {
                    if (confirm('Aracı silmek istediğinize emin misiniz?')) {
                        setVehicles(vehicles.filter(v => v.id !== id));
                        setExpenses(expenses.filter(e => e.vehicleId !== id));
                        setAppointments(appointments.filter(a => a.vehicleId !== id));
                    }
                };

                const exportData = () => {
                    const data = { vehicles, expenses, appointments, settings };
                    const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `arac_takip_backup_${new Date().toISOString().split('T')[0]}.json`;
                    a.click();
                };

                // Derivations
                const totalExpensesThisMonth = useMemo(() => {
                    const now = new Date();
                    return expenses.filter(e => new Date(e.tarih).getMonth() === now.getMonth()).reduce((acc, curr) => acc + Number(curr.tutar), 0);
                }, [expenses]);

                const upcomingAppointmentsCount = appointments.filter(a => new Date(a.tarih) >= new Date()).length;

                const chartData = useMemo(() => {
                    // Last 6 months dummy logic or real aggregation
                    return [
                        { name: 'Ağu', tutar: 1200 }, { name: 'Eyl', tutar: 3400 }, { name: 'Eki', tutar: 2100 },
                        { name: 'Kas', tutar: 4500 }, { name: 'Ara', tutar: 2800 }, { name: 'Oca', tutar: totalExpensesThisMonth }
                    ];
                }, [totalExpensesThisMonth]);

                const pieData = useMemo(() => {
                    const data = {};
                    expenses.forEach(e => {
                        const v = vehicles.find(v => v.id === e.vehicleId);
                        if (v) data[v.plaka] = (data[v.plaka] || 0) + Number(e.tutar);
                    });
                    const result = Object.keys(data).map(key => ({ name: key, value: data[key] }));
                    // Handle empty case
                    return result.length > 0 ? result : [{ name: 'Yok', value: 1 }];
                }, [expenses, vehicles]);

                const COLORS = ['#0088FE', '#00C49F', '#FFBB28', '#FF8042', '#8884d8'];
                const VEHICLE_COLORS = ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#ec4899', '#06b6d4', '#eab308'];

                // --- RENDERERS ---
                return (
                    <div className="app-container">
                        {/* TOP BAR */}
                        <div className="top-bar glass-panel">
                            <div className="brand flex items-center gap-2">
                                <Icon name="car" size={32} />
                                <span>FiloTakip Pro</span>
                            </div>
                            <div style={{ display: 'flex', gap: '10px' }}>
                                <button className="btn btn-primary" onClick={() => setActiveModal('vehicle')}><Icon name="plus" /> Araç Ekle</button>
                                <button className="btn btn-primary" onClick={() => setActiveModal('expense')}><Icon name="creditCard" /> Harcama Ekle</button>
                                <button className="btn btn-secondary" onClick={() => setActiveModal('settings')}><Icon name="settings" /></button>
                            </div>
                        </div>

                        {/* STATS */}
                        <div className="stats-grid">
                            <div className="glass-panel stat-card">
                                <span className="stat-label">Toplam Araç</span>
                                <span className="stat-value">{vehicles.length}</span>
                            </div>
                            <div className="glass-panel stat-card">
                                <span className="stat-label">Bu Ay Harcama</span>
                                <span className="stat-value" style={{ color: '#ef4444' }}>{formatCurrency(totalExpensesThisMonth)}</span>
                            </div>
                            <div className="glass-panel stat-card">
                                <span className="stat-label">Yaklaşan Randevu</span>
                                <span className="stat-value" style={{ color: '#fbbf24' }}>{upcomingAppointmentsCount}</span>
                            </div>
                        </div>

                        {/* CHARTS */}
                        <div className="charts-section">
                            <div className="glass-panel chart-container">
                                <h3 style={{ marginBottom: '20px', color: 'var(--text-muted)' }}>Harcama Trendi</h3>
                                <ResponsiveContainer width="100%" height="100%">
                                    <LineChart data={chartData}>
                                        <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                        <XAxis dataKey="name" stroke="#94a3b8" />
                                        <YAxis stroke="#94a3b8" />
                                        <Tooltip contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155' }} />
                                        <Line type="monotone" dataKey="tutar" stroke="#3b82f6" strokeWidth={3} dot={{ r: 4 }} />
                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                            <div className="glass-panel chart-container">
                                <h3 style={{ marginBottom: '20px', color: 'var(--text-muted)' }}>Araç Bazlı Dağılım</h3>
                                <ResponsiveContainer width="100%" height="100%">
                                    <PieChart>
                                        <Pie data={pieData} cx="50%" cy="50%" innerRadius={60} outerRadius={80} fill="#8884d8" paddingAngle={5} dataKey="value">
                                            {pieData.map((entry, index) => <Cell key={`cell-${index}`} fill={COLORS[index % COLORS.length]} />)}
                                        </Pie>
                                        <Tooltip contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155' }} />
                                        <Legend />
                                    </PieChart>
                                </ResponsiveContainer>
                            </div>
                        </div>

                        {/* VEHICLE GRID */}
                        <h2 style={{ marginBottom: '20px', display: 'flex', alignItems: 'center', gap: '10px' }}>
                            <Icon name="car" /> Filo Durumu
                        </h2>
                        <div className="vehicles-grid">
                            {vehicles.map((v, index) => {
                                const color = VEHICLE_COLORS[index % VEHICLE_COLORS.length];
                                const vExpenses = expenses.filter(e => e.vehicleId === v.id);
                                const thisMonthExp = vExpenses.filter(e => new Date(e.tarih).getMonth() === new Date().getMonth()).reduce((a, c) => a + Number(c.tutar), 0);
                                return (
                                    <div key={v.id} className="glass-panel vehicle-card" style={{ background: `linear-gradient(145deg, ${color}10, rgba(30, 41, 59, 0.4))` }}>
                                        <div style={{ position: 'absolute', top: 0, left: 0, width: '4px', height: '100%', background: color }}></div>
                                        <div className="vehicle-header">
                                            <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                                                <div className="plate" style={{ borderColor: color }}>{v.plaka}</div>
                                                {v.driver && <span style={{ color: 'var(--text-muted)', fontSize: '0.9rem' }}>| {v.driver}</span>}
                                            </div>
                                            <button className="btn btn-secondary" style={{ padding: '5px' }} onClick={() => deleteVehicle(v.id)}><Icon name="trash" size={14} /></button>
                                        </div>
                                        <div style={{ fontSize: '1.2rem', fontWeight: 'bold', marginBottom: '5px' }}>{v.marka} {v.model}</div>
                                        <div style={{ color: 'var(--text-muted)', marginBottom: '15px' }}>{v.yil} Model</div>
                                        <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '15px', background: 'rgba(255,255,255,0.05)', padding: '10px', borderRadius: '8px', borderLeft: `2px solid ${color}` }}>
                                            <span>Bu Ay:</span>
                                            <span style={{ fontWeight: 'bold' }}>{formatCurrency(thisMonthExp)}</span>
                                        </div>
                                        <button className="btn btn-primary" style={{ width: '100%', justifyContent: 'center', background: `linear-gradient(135deg, ${color}, ${color}dd)`, border: 'none' }}
                                            onClick={() => { setSelectedVehicleId(v.id); setActiveModal('vehicleDetail'); }}>
                                            Detay Gör
                                        </button>
                                    </div>
                                )
                            })}
                        </div>

                        {/* MODALS */}
                        {activeModal === 'vehicle' && (
                            <Modal title="Yeni Araç Ekle" onClose={() => setActiveModal(null)}>
                                <form onSubmit={(e) => { e.preventDefault(); addVehicle(Object.fromEntries(new FormData(e.target))); }}>
                                    <div className="row">
                                        <div className="col form-group"><label className="form-label">Plaka</label><input name="plaka" required placeholder="34 ABC 123" /></div>
                                        <div className="col form-group"><label className="form-label">Kullanan Kişi</label><input name="driver" placeholder="Ad Soyad" /></div>
                                    </div>
                                    <div className="row">
                                        <div className="col form-group"><label className="form-label">Marka</label><input name="marka" required placeholder="Toyota" /></div>
                                        <div className="col form-group"><label className="form-label">Model</label><input name="model" required placeholder="Corolla" /></div>
                                    </div>
                                    <div className="form-group"><label className="form-label">Yıl</label><input name="yil" type="number" required placeholder="2023" /></div>
                                    <div className="row" style={{ marginTop: '20px' }}>
                                        <button type="button" className="btn btn-secondary col" onClick={() => setActiveModal(null)}>İptal</button>
                                        <button type="submit" className="btn btn-primary col">Kaydet</button>
                                    </div>
                                </form>
                            </Modal>
                        )}

                        {activeModal === 'expense' && (
                            <Modal title="Harcama Ekle" onClose={() => setActiveModal(null)}>
                                <ExpenseForm vehicles={vehicles} onSubmit={addExpense} onCancel={() => setActiveModal(null)} initialVehicleId={selectedVehicleId} />
                            </Modal>
                        )}

                        {activeModal === 'settings' && (
                            <Modal title="Ayarlar" onClose={() => setActiveModal(null)}>
                                <div className="form-group">
                                    <label className="form-label">E-posta Adresi</label>
                                    <input value={settings.email} onChange={e => setSettings({ ...settings, email: e.target.value })} />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">EmailJS Service ID</label>
                                    <input value={settings.emailJsServiceId} onChange={e => setSettings({ ...settings, emailJsServiceId: e.target.value })} />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">EmailJS Pub Key</label>
                                    <input value={settings.emailJsPublicKey} onChange={e => setSettings({ ...settings, emailJsPublicKey: e.target.value })} />
                                </div>
                                <div className="form-group" style={{ display: 'flex', alignItems: 'center', gap: '10px' }}>
                                    <input type="checkbox" style={{ width: 'auto' }} checked={settings.notifications} onChange={e => setSettings({ ...settings, notifications: e.target.checked })} />
                                    <label>Browser Bildirimleri</label>
                                </div>
                                <hr style={{ borderColor: 'var(--glass-border)', margin: '20px 0' }} />
                                <button className="btn btn-secondary" style={{ width: '100%' }} onClick={exportData}><Icon name="download" /> Veri Dışa Aktar (JSON)</button>
                            </Modal>
                        )}

                        {activeModal === 'vehicleDetail' && selectedVehicleId && (
                            <VehicleDetailModal
                                vehicle={vehicles.find(v => v.id === selectedVehicleId)}
                                expenses={expenses.filter(e => e.vehicleId === selectedVehicleId)}
                                appointments={appointments.filter(a => a.vehicleId === selectedVehicleId)}
                                onClose={() => { setActiveModal(null); setSelectedVehicleId(null); }}
                                onAddAppointment={(apt) => addAppointment({ ...apt, vehicleId: selectedVehicleId })}
                                onAddExpense={() => { setActiveModal('expense'); /* keeps selectedVehicleId */ }}
                            />
                        )}
                    </div>
                );
            };

            // --- SUB COMPONENTS ---

            const Modal = ({ title, children, onClose }) => (
                <div className="modal-overlay" onClick={(e) => e.target === e.currentTarget && onClose()}>
                    <div className="modal-content glass-panel p-6" style={{ padding: '24px' }}>
                        <div className="flex justify-between items-center mb-4" style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '20px' }}>
                            <h2 className="text-xl font-bold" style={{ margin: 0 }}>{title}</h2>
                            <button onClick={onClose} className="btn btn-secondary" style={{ padding: '5px 10px' }}><Icon name="x" /></button>
                        </div>
                        {children}
                    </div>
                </div>
            );

            const ExpenseForm = ({ vehicles, onSubmit, onCancel, initialVehicleId }) => {
                const [type, setType] = useState('YAKIT');
                const [fileBase64, setFileBase64] = useState(null);

                const handleFileChange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            setFileBase64(reader.result);
                        };
                        reader.readAsDataURL(file);
                    }
                };

                const handleSubmit = (e) => {
                    e.preventDefault();
                    const formData = Object.fromEntries(new FormData(e.target));
                    if (fileBase64) {
                        formData.dokuman = fileBase64;
                    }
                    onSubmit(formData);
                };

                return (
                    <form onSubmit={handleSubmit}>
                        <div className="form-group">
                            <label className="form-label">Araç</label>
                            <select name="vehicleId" defaultValue={initialVehicleId || ""} required>
                                <option value="" disabled>Seçiniz</option>
                                {vehicles.map(v => <option key={v.id} value={v.id}>{v.plaka} - {v.marka}</option>)}
                            </select>
                        </div>
                        <div className="tabs">
                            {['YAKIT', 'TAMIRAT', 'DUZENLI'].map(t => (
                                <div key={t} className={`tab ${type === t ? 'active' : ''}`} onClick={() => setType(t)}>
                                    {t === 'DUZENLI' ? 'DÜZENLİ ÖDEME' : t}
                                </div>
                            ))}
                        </div>
                        <input type="hidden" name="kategori" value={type} />

                        <div className="row">
                            <div className="col form-group"><label className="form-label">Tarih</label><input type="date" name="tarih" required defaultValue={new Date().toISOString().split('T')[0]} /></div>
                            <div className="col form-group"><label className="form-label">Tutar (TL)</label><input type="number" step="0.01" name="tutar" required /></div>
                        </div>

                        {type === 'YAKIT' && (
                            <div className="row">
                                <div className="col form-group"><label className="form-label">Litre</label><input type="number" step="0.01" name="litre" /></div>
                                <div className="col form-group"><label className="form-label">Yakıt Tipi</label>
                                    <select name="yakitTipi"><option>Benzin</option><option>Motorin</option><option>LPG</option></select>
                                </div>
                            </div>
                        )}
                        {type === 'TAMIRAT' && (
                            <>
                                <div className="form-group"><label className="form-label">Değişen Parça / İşlem Listesi</label>
                                    <textarea name="degistirenParca" required rows="10" placeholder="Yapılan işlemleri detaylıca yazınız..."></textarea>
                                </div>
                                <div className="form-group"><label className="form-label">Fotoğraf / PDF Yükle</label>
                                    <input type="file" accept="image/*,.pdf" onChange={handleFileChange} />
                                </div>
                            </>
                        )}
                        {type === 'DUZENLI' && (
                            <div className="form-group"><label className="form-label">Ödeme Tipi</label>
                                <select name="odemeTipi"><option>Kasko</option><option>Sigorta</option><option>MTV</option><option>Bakım</option></select>
                            </div>
                        )}

                        <div className="form-group"><label className="form-label">Genel Açıklama</label><textarea name="aciklama" rows="3"></textarea></div>
                        <div className="row" style={{ marginTop: '20px' }}>
                            <button type="button" className="btn btn-secondary col" onClick={onCancel}>İptal</button>
                            <button type="submit" className="btn btn-primary col">Kaydet</button>
                        </div>
                    </form>
                );
            };

            const VehicleDetailModal = ({ vehicle, expenses, appointments, onClose, onAddAppointment, onAddExpense }) => {
                const [tab, setTab] = useState('harcamalar');

                // CSV Export Helpers
                const downloadCSV = (content, filename) => {
                    const blob = new Blob(["\ufeff" + content], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement("a");
                    link.setAttribute("href", url);
                    link.setAttribute("download", filename);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };

                const exportExpenses = () => {
                    const headers = "Tarih;Kategori;Tutar;Aciklama\n";
                    const rows = expenses.map(e => `${e.tarih};${e.kategori};${e.tutar};${e.aciklama || e.degistirenParca || ''}`).join("\n");
                    downloadCSV(headers + rows, `${vehicle.plaka}_harcamalar.csv`);
                };

                const exportAppointments = () => {
                    const headers = "Tarih;Saat;Aciklama\n";
                    const rows = appointments.map(a => `${a.tarih};${a.saat};${a.aciklama}`).join("\n");
                    downloadCSV(headers + rows, `${vehicle.plaka}_randevular.csv`);
                };

                return (
                    <Modal title={`${vehicle.plaka} - ${vehicle.driver || 'Sürücü Yok'} Detayları`} onClose={onClose}>
                        <div className="tabs">
                            <div className={`tab ${tab === 'harcamalar' ? 'active' : ''}`} onClick={() => setTab('harcamalar')}>Harcamalar</div>
                            <div className={`tab ${tab === 'randevular' ? 'active' : ''}`} onClick={() => setTab('randevular')}>Randevular</div>
                        </div>

                        {tab === 'harcamalar' && (
                            <div>
                                <div style={{ display: 'flex', justifyContent: 'space-between', marginBottom: '15px' }}>
                                    <button className="btn btn-secondary" onClick={exportExpenses}><Icon name="download" size={16} /> Excel (CSV)</button>
                                    <button className="btn btn-primary" onClick={onAddExpense}><Icon name="plus" /> Yeni Harcama</button>
                                </div>
                                <div style={{ maxHeight: '400px', overflowY: 'auto' }}>
                                    {expenses.length === 0 ? <div className="text-center p-4 text-muted">Harcama kaydı yok.</div> :
                                        expenses.map(e => (
                                            <div key={e.id} className="list-item">
                                                <div>
                                                    <div style={{ fontWeight: 600 }}>{e.kategori} <span style={{ fontSize: '0.8em', color: 'var(--text-muted)' }}>- {formatDate(e.tarih)}</span></div>
                                                    <div style={{ fontSize: '0.9em', color: 'var(--text-muted)', whiteSpace: 'pre-wrap' }}>{e.aciklama || e.degistirenParca}</div>
                                                    {e.dokuman && (
                                                        <div style={{ marginTop: '5px' }}>
                                                            <a href={e.dokuman} download={`belge_${e.id}`} style={{ color: 'var(--primary)', fontSize: '0.85em', textDecoration: 'none', display: 'flex', alignItems: 'center', gap: '5px' }}>
                                                                <Icon name="download" size={14} /> Belgeyi İndir
                                                            </a>
                                                        </div>
                                                    )}
                                                </div>
                                                <div style={{ fontWeight: 'bold', color: '#fbbf24' }}>{formatCurrency(e.tutar)}</div>
                                            </div>
                                        ))}
                                </div>
                            </div>
                        )}

                        {tab === 'randevular' && (
                            <div>
                                <div style={{ display: 'flex', justifyContent: 'flex-start', marginBottom: '15px' }}>
                                    <button className="btn btn-secondary" onClick={exportAppointments}><Icon name="download" size={16} /> Excel (CSV)</button>
                                </div>
                                <form onSubmit={(e) => { e.preventDefault(); onAddAppointment(Object.fromEntries(new FormData(e.target))); e.target.reset(); }} style={{ marginBottom: '20px', padding: '15px', background: 'rgba(255,255,255,0.02)', borderRadius: '8px' }}>
                                    <div className="row">
                                        <div className="col"><input type="date" name="tarih" required className="w-full" /></div>
                                        <div className="col"><input type="time" name="saat" required className="w-full" /></div>
                                    </div>
                                    <div className="mt-2" style={{ marginTop: '10px' }}><input name="aciklama" placeholder="Randevu notu..." required className="w-full" /></div>
                                    <button type="submit" className="btn btn-primary mt-2" style={{ marginTop: '10px', width: '100%' }}>Randevu Ekle</button>
                                </form>
                                <div>
                                    {appointments.map(a => (
                                        <div key={a.id} className="list-item">
                                            <div>
                                                <div style={{ fontWeight: 600 }}>{formatDate(a.tarih)} - {a.saat}</div>
                                                <div>{a.aciklama}</div>
                                            </div>
                                            <Icon name="calendar" color="var(--primary)" />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </Modal>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
            console.log("App rendered successfully.");

        } catch (err) {
            console.error("Critical Error in React Script:", err);
            document.getElementById('root').innerHTML = '<div style="color:red; margin:20px;"><h1>Critical Error</h1><p>' + err.message + '</p></div>';
        }
    </script>
</body>

</html>
